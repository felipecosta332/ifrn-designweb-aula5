<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Inscrição</title>
        <link rel="stylesheet" type="text/css" href="website.css"/>
        <meta charset="UTF-8"/>
        <meta name="description" content="Design Web - Atividade de Fixação - Site com CSS e Formulário"/>
        <meta name="author" content="https://github.com/felipecosta332"/>
    </head>
    <body>
        <div id="main">
            <div id="left"></div>
            <div id="center">
                <h1>Formulário de Inscrição</h1>
                <form>
                    <label for="name">Nome Completo</label><br/>
                    <input type="text" id="name" name="name" placeholder="João Carlos Nóbrega" required/><br/>
                    <label for="data">Data de Nascimento</label><br/>
                    <input type="date" id="data" name="data" required/><br/>
                    <label for="city">Cidade Natal</label><br/>
                    <input type="text" id="city" name="city" placeholder="Santos" required/><br/>
                    <label for="state">Estado Natal</label><br/>
                    <input type="text" id="state" name="state" placeholder="São Paulo" required/><br/>
                    <label for="country">País Natal</label><br/>
                    <input type="text" id="country" name="country" placeholder="Brasil" required/><br/>
                    <label for="email">E-mail</label><br/>
                    <input type="email" id="email" name="email" placeholder="joaonobrega@email.com" required/><br/>
                    <label for="cell">Telefone celular</label><br/>
                    <input type="tel" id="cell" name="cell" pattern="[0-9]{2}\s*[0-9]{5}-?[0-9]{4}" placeholder="99 99999-9999" required><br/>
                    <label for="home">Telefone fixo</label><br/>
                    <input type="tel" id="home" name="home" pattern="[0-9]{2}\s*[0-9]{4}-?[0-9]{4}" placeholder="99 9999-9999" required><br/>
                    <label for="newpassword">Digite sua nova senha</label><br/>
                    <input type="password" id="newpassword" name="newpassword" placeholder="Nova senha" required/><br/>
                    <label for="setpassword">Digite novamente sua senha</label><br/>
                    <input type="password" id="setpassword" name="setpassword" placeholder="Mesma senha" required/><br/>
                    <label for="commentary">Comentários, reclamações e sugestões.</label><br/>
                    <textarea id="commentary" name="message" rows="4" cols="50"></textarea><br/> 
                    <input type="submit" value="Submeta"/><br/>
                </form>
            </div>
            <div id="right"></div>
        </div>
    </body>
</html>
